<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <<h1>>Contact details</h1>
    <p>Contact me via direct message on <a href="https://www.instagram.com/alanzowillis/">Instagram</a> </p>
    <hr>
    <!-- Form =  Visual form for data input from individual
    Action mailto =  opens email
    enctype = parses information into plain text in email client
    textarea = forms text box
    -->

    <form action="mailto:info@willis.co.za" method="post" enctype="text/plain">
      <!-- label to create info + input for input -->
      <label>Name</label>
      <input type="text" name="yourName" value="">
      <br>
      <label>Are you actually serious about contacting me ?</label>
      <input type="checkbox" name="" value=""><br>
      <label>Your email address</label>
      <input type="email" name="yourEmail" value=""><br>
      <label>Your message</label>
      <textarea name="yourMessage" rows="10" cols="40"></textarea><br>
      <input type="submit" name="">
    </form>
  </body>
</html>
